<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="${ctxStatic}/common/aui.css" />
</head>
<body style="background: #fff">
    <div class="aui-content-padded">
        <p>Time: <span class="aui-text-danger">${tabOrderData.createtime}</span></p>
    </div>
    <div class="aui-content-padded">
        <p>Order Number: <span class="aui-text-danger">${tabOrderData.orderid}</span></p>
    </div>
     <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-media-list">
            
            
            
            <li class="aui-list-item">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media">
                        <img src="${tabProductData.imgsrc}">
                    </div>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">${tabProductData.name}</div>
                            <div class="aui-list-item-right"> </div>
                        </div>
                        <div class="aui-list-item-text">
                            ${tabProductData.namedesc}
                        </div>
                        <div class="aui-info aui-margin-t-5 aui-text-danger" style="padding:0">
                             C$ ${tabProductData.price}
                        </div>
                    </div>
                </div>
            </li>
            
        </ul>
    </div>
    <div class="aui-content-padded">
        <p>Price: <span class="aui-text-danger">C$ ${tabOrderData.ordermonry}</span></p>
    </div>
    <div class="aui-content-padded">
        <p>commission: <span class="aui-text-danger">C$ ${tabOrderData.rebatemoney}</span></p>
    </div>
    <div class="aui-content-padded">
        <p>Expected return: <span class="aui-text-danger">C$ ${m}</span></p>
    </div>
    <div  onclick="changeOrderData()" class="aui-btn aui-btn-danger aui-btn-block" style="width: 80%;margin-left:10%">OK</div>
</body> 

<script src="${ctxStatic}/common/jquery.min.js"></script>
<script type="text/javascript"
    src="${ctxStatic}/layer/3.1/layer.js?V0.1-12102105"></script>
<script type=""
    src="${ctxStatic}/common/common.js?m222?v=121222AD?v=121222A"></script>
<script type="" src="${ctxStatic}/common/doT.min.js"></script>
<script type="text/javascript">
    var rowid = "${tabOrderData.rowid}";
    function  changeOrderData(){
            var parame  = {
                rowid : rowid 
            }
            var url = "${ctxPath}/changeOrderData";
            doAjax(url,"post",parame,function(data){
                var  flag   =  data.flag;
                if(flag== "true"){
                    layer.msg("buy success")  ;
                    parent.pingjia(rowid);
                }else {
                layer.msg(data.msg)  ;

                }
            })
    }

</script>
</html>
