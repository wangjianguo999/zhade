getBfb();
function   getBfb(){
			var parame = {}
			var url = "${ctxPath}/getVipJindu";
			doAjax(url, "POST", parame, function(data) {
				 var  wdye=     data.wdye;
				 var  pt  = data.pt; 
				 var ptrens= data.ptrens;
				 var renshu  = data.renshu;  
				 if(wdye >= pt  &&  renshu>=  ptrens   ){
					 getBfb();
					 getdeta();
				 }else {
					 var  pp   =   wdye/1.0/pt*100.0;
					 if(pp>=100){
						 pp="100";
					 }
					 pp =   pp/100*4.41333333333333

					 $("#pp").attr("style","width:" +pp +"rem");
					 $("#ppH"). html("montant total des achats:" +  parseFloat(wdye).toFixed(2)+"/" +  pt);

					 var pp2  =  renshu/1.0/ptrens*100.0;

					 }
