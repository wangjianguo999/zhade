 </h2>

<textarea id="pingjia" placeholder="évalue "  ></textarea>

<script src="${ctxStatic}/common/jquery.min.js"></script>

<script type=""
    src="${ctxStatic}/common/common.js?m222?v=121222AD?v=121222A"></script>
<script type="" src="${ctxStatic}/common/doT.min.js"></script>

<script type="text/javascript">
    var  tt111111  =  window.localStorage.getItem("token") || "";

    if(tt111111=="-11" || tt111111==""){
        location.href = "${ctxPath}/login";

    }
    var  index=   0 ;  
    function  select2(el){
              index=   $(el).attr("index");
            $(".imgs").attr("src","${ctxStatic}/common/start1.png");
            // $(".imgs")
            var domAll =  $(".imgs");
            for(var i = 0 ;i <index ;i++ ){
                $(domAll[i]).attr("src","${ctxStatic}/common/start2.png")
            }
    }
    $(".aui-col-xs-5").click(function(){
        $(this).toggleClass("aui-text-danger")
        $(this).children("p").toggleClass("aui-text-danger");

    });
    var rowid  = "${rowid}";

    var  t1= "1";
    
    function  pingjia(){
    	if(t1=="1"){
    		t1="2";
            var  pjia=   $("#pingjia").val();
            var  domAll  =  $(".aui-col-xs-5");
            var array  = [];
            for(var i  = 0 ; i < domAll.length;i++ ){
                var hh = $(domAll[i]).hasClass("aui-text-danger") ;
                if(hh) {
                    var  t =  $(domAll[i]).attr("t");
                    array.push(t) ;
                }
            }

            var parame = {
                pjia: pjia ,
                rowid : rowid  ,
                index: index ,
                array: array.join(",")
            }

            var url = "${ctxPath}/savePingJiaData";
        doAjax(url,"POST",parame,function(data){
        	
                layer.msg("The evaluation is successful, the order amount has been rebated");
                setTimeout(function(){
                	t1="1";
                    parent.jobAuto();
                },1000)
        });

    	}

    }

</script>
