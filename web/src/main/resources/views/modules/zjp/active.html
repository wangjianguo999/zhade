
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
    content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />

<title>convide amigos</title>
<link rel="stylesheet" type="text/css"
    href="${ctxStatic}/common/aui.css" />
</head>
<style>
.aui-bar {
    position: relative;
    top: 0;
    right: 0;
    left: 0;
    z-index: 192919291020;
    width: 100%;
    min-height: 2.25rem;
    font-size: 0.9rem;
    text-align: left;
    display: table;
}

.aui-col-xs-3 img {
    margin: 0 auto;
    width: 30px;
    height: 30px;
}

.aui-col-xs-3 .aui-grid-label {
    margin: 0 auto;
    text-align: center;
    height: 57px;
    color: #475566;
    font-family: PingFang SC;
    font-weight: 500;
}

.aui-btn-danger {
    border-radius: 12px;
    text-align: center;
    margin: 0 auto;;
}

.aui-list .aui-list-item-title {
    color: #9daabc
}

.aui-list-item-title  span {
    color: #e51c23 !important
}

.aui-card-list-content .vipIcon {
    height: 140px;
}

.aui-list-item-text .taps {
    height: 140px;
    margin-top: -140px;
    background-color: rgba(0, 0, 0, .3);
    z-index: 9999;
    width: 100%;
    color: #fff;
    text-align: center;
    padding-top: 65px;
}


.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    height: 2.4rem;
    background-image: url('${ctxStatic}/common/tab-bg.png');
    background-repeat: no-repeat;
    background-size: 100% 100%;
    justify-content: space-around;
    color: #fff;
            font-size:15px;
    z-index: 999099090
}
.footer .tab {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
}
.tab-home img {
    width: 1rem;
    height: 1rem;
}
.tab-service img {
   width: 1rem;
    height: 1rem;
}
.tab-team img {
  width: 1rem;
    height: 1rem;
}
.tab-mine img {
  width: 1rem;
    height: 1rem;
}


        .box {
            
            z-index: 99999;
            display: flex;
            flex-flow: column;
            align-items: center;
            position: fixed;
            width: 100%;

            padding: 10rem 0rem 1rem 0rem;
            height: auto;
            top: 4rem;
        }

        .box1 {
            unicode-bidi: bidi-override;
            padding: .16rem;
            width: 100%;
            height: 15rem;
            overflow-y: scroll;
            margin-top: -5rem;
            margin-bottom: 3rem;
            display: block;
            position: relative;
        }
        
</style>
<body>
    <div class="aui-card-list">

        <div class="aui-card-list-content">
            <img class="tolarge" onc1lick="showBig(this)" src="${imgs}" id="imgsrc" style="height: 150px; /*max-width: 42%; margin-left: 29%; margin-top: 1rem;*/">
        </div>

    </div> 
    <!-- 放大图片 开始-->
    <div id="zhezhao" style="position: absolute; top: 0%; left: 0%; width: 100%; height: 410%; background-color: black; z-index:1001; -moz-opacity: 0.7; opacity:.70;filter: alpha(opacity=70);display:none;"></div>
    
    <div class="box" style=" display:none; ">
        <div class="box1">
            <img id="tobigger" src="./Information de paiement_files/44431eb0-55cb-4cbe-909b-aa993f309b317.png" style="float: initial; margin: 0 auto; min-width: 100%;">
        </div>
        
    </div>
    <div class="aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10" id="ll">
            <div class="aui-info-item">
                
             <span class="aui-margin-l-5">Centre d'activités </span><img src="${ctxStatic}/common/help2.png" style="width:1rem" class="aui-img-round">
                </div>
        </div>
        
        <section class="aui-content user-info aui-text-center aui-margin-b-15" id="ll2" style="padding: 10px;">
        <img src="${ctxStatic}/common/empyt.png" class="avatar aui-img-round" style="    width: 190px;
    margin: 0 auto;">
        <h2 class="aui-margin-t-15">${content}</h2>
        
        
    </section>
    
    
	<script id="data-ll" type="text/template">
				{{for(var i in it){}}
        <h2 class="aui-margin-t-15">{{=it[i].imgsrc}}~</h2>
	
    {{}}}

	</script>
    

    <div class="footer">
            <div class="tab tab-home urls" url="${ctxPath}/home">
                <img src="${ctxStatic}/common/tab-1.png" alt="">
                <span>Page de garde</span>
            </div>
            <div class="tab tab-service urls" url="${ctxPath}/active">
                <img src="${ctxStatic}/common/tab-2.png" alt="">
                <span>Activité</span>
            </div>
            <div class="tab tab-team urls" url="${ctxPath}/team">
                <img src="${ctxStatic}/common/tab-3.png" alt="">
                <span>Inviter</span>
            </div>
            <div class="tab tab-mine urls" url="${ctxPath}/mine">
                <img src="${ctxStatic}/common/tab-4.png" alt="">
                <span>Personnels</span>
            </div>
        </div>
 
</body>

<script type="text/javascript"
    src="${ctxStatic}/jquery/jquery-1.12.4.min.js"></script>

<script type="text/javascript" src="${ctxStatic}/common/common.js"></script>
<script type="text/javascript"
    src="${ctxStatic}/common/clipboard.min.js"></script>
<script type="text/javascript" src="${ctxStatic}/layer/3.1/layer.js "></script>

<script type="text/javascript" src="${ctxStatic}/common/qrcode.min.js"></script>


<script type="text/javascript" src="${ctxStatic}/common/doT.min.js"></script>

<script type="text/javascript"> 
    var  tt111111  =  window.localStorage.getItem("token") || "";

    if(tt111111=="-11" || tt111111==""){
        location.href = "${ctxPath}/login";

    }
$(".urls").click(function(){
	var url =  $(this).attr("url");
	location.href = url;

})
var  ddd=  "${iso}";
if(ddd=="1") {
	$("#ll").hide() ;
	$("#ll2").hide() ;
}
//activeHome 

var url =  "${ctxPath}/activeHome";  

doAjax(url,"post",{},function(data){
	var  tabActiveContents = data.tabActiveContents; 
	var tabActiveImgs =  data.tabActiveImgs;
	
	if(tabActiveImgs.length > 0) {
		//$("#imgsrc").attr("src",tabActiveImgs[0].imgsrc ) ; 
	}
	
	if(tabActiveContents.length > 0) {
		$("#ll").hide() ;
		$("#ll2").hide() ;
		$("#ll2").show() ;
		var dataTpl = doT.template(document
				.getElementById("data-ll").innerHTML);
		// $api.html($api.byId("sider"), );
		$("#ll2").html(dataTpl(tabActiveContents));
	}
	
 })
 function showBig(el){
	var  src    =  $(el).attr("src")
	 layer.photos({
	        photos: { "data": [{"src": src} ] }
	        ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机
	  });
}


//====== 放大图片 开始=======
$('.tolarge').click(function(){
    var imgsrc = $(this).attr('src');
    
    $('#tobigger').attr('src', imgsrc);
    $('#zhezhao').show();
    $('.box').show();

});

    $('#zhezhao').click(function() {
        $('#tobigger').attr('src', '');
        $('#zhezhao').hide();
        $('.box').hide();
    });

    $('.box').click(function() {
        $('#tobigger').attr('src', '');
        $('#zhezhao').hide();
        $('.box').hide();
    });

</script>
</html>
