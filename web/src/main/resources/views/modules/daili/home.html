
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<meta name="format-detection"
	content="telephone=no,email=no,date=no,address=no">
<title>convide amigos</title>
<link rel="stylesheet" type="text/css"
	href="${ctxStatic}/common/aui.css" />
</head>
<style>
.aui-bar {
	position: relative;
	top: 0;
	right: 0;
	left: 0;
	z-index: 192919291020;
	width: 100%;
	min-height: 2.25rem;
	font-size: 0.9rem;
	text-align: left;
	display: table;
}

.aui-col-xs-3 img {
	margin: 0 auto;
	width: 30px;
	height: 30px;
}

.aui-col-xs-3 .aui-grid-label {
	margin: 0 auto;
	text-align: center;
	height: 57px;
	color: #475566;
	font-family: PingFang SC;
	font-weight: 500;
}

.aui-btn-danger {
	border-radius: 12px;
	text-align: center;
	margin: 0 auto;;
}

.aui-list .aui-list-item-title {
	color: #9daabc
}

.aui-list-item-title  span {
	color: #e51c23 !important
}

.aui-card-list-content .vipIcon {
	height: 140px;
}

.aui-list-item-text .taps {
	height: 140px;
	margin-top: -140px;
	background-color: rgba(0, 0, 0, .3);
	z-index: 9999;
	width: 100%;
	color: #fff;
	text-align: center;
	padding-top: 65px;
}


.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    height: 2.4rem;
    background-image: url('${ctxStatic}/common/tab-bg.png');
    background-repeat: no-repeat;
    background-size: 100% 100%;
    justify-content: space-around;
    color: #fff;
    font-size: .5rem;
    z-index: 999099090
}
.footer .tab {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
}
.tab-home img {
    width: 1rem;
    height: 1rem;
}
.tab-service img {
   width: 1rem;
    height: 1rem;
}
.tab-team img {
  width: 1rem;
    height: 1rem;
}
.tab-mine img {
  width: 1rem;
    height: 1rem;
}


</style>
<body>
	<header class="aui-bar aui-bar-nav">Home</header>
	<div class="aui-card-list">

		<div class="aui-card-list-content">
			<img src="${ctxStatic}/zjp/apps.jpg">
		</div>

	</div>
	<div class="aui-card-list">

		<div class="aui-row">
			<div class="aui-col-xs-3 urls" url="${ctxPath}/recharge">
				<img alt=""
					src="${ctxStatic}/zjp/home1.png">
				<div class="aui-grid-label">Deposit</div>
			</div>
			<div class="aui-col-xs-3 urls" url="${ctxPath}/withdraw">
				<img alt=""
					src="${ctxStatic}/zjp/home3.png">

				<div class="aui-grid-label">Withdraw</div>
			</div>
			<div class="aui-col-xs-3 urls" url="${ctxPath}/agency">
				<img alt=""
					src="${ctxStatic}/zjp/home4.png">

				<div class="aui-grid-label">Cooperation agency</div>
			</div>
			<div class="aui-col-xs-3 urls" url="${ctxPath}/invite">

				<img alt=""
					src="${ctxStatic}/zjp/home5.png">
				<div class="aui-grid-label">Invite</div>
			</div>
			<div class="aui-col-xs-3 urls" url="${ctxPath}/about">
				<img alt=""
					src="${ctxStatic}/zjp/home5.png">
				<div class="aui-grid-label">Company Profile</div>
			</div>
			<div class="aui-col-xs-3 urls" url="${ctxPath}/knowledge">
				<img alt=""
					src="${ctxStatic}/zjp/home6.png">
				<div class="aui-grid-label">Knowledge Classroom</div>
			</div>
			<div class="aui-col-xs-3 urls" url="${ctxPath}/helpcenter">
				<img alt=""
					src="${ctxStatic}/zjp/home7.png">
				<div class="aui-grid-label">Help Center</div>
			</div>
			<div class="aui-col-xs-3 urls" url="${ctxPath}/serverList">
				<img alt=""
					src="${ctxStatic}/zjp/home8.png">
				<div class="aui-grid-label">Wheel of Fortune</div>
			</div>
		</div>
	</div>
	<div class="aui-card-list">
		<div class="aui-card-list-header">
			<div>
				<i class="aui-iconfont aui-icon-flag aui-text-danger"></i><span
					class="aui-text-danger"> Cooperation Brand</span>
			</div>
		</div>
	</div>
	<div class="aui-card-list aui-content-padded">
		<div class="userinfo-header">
			<div class="aui-info">
				<div class="aui-info-item">
					<img src="${ctxStatic}/common/rb0.fd0151d7.png"
						style="width: 1.1rem"> <span class="aui-margin-l-10">Smart
						Contract</span>
				</div>
				<div class="aui-info-item urls" url="${ctxPath}/robotlist">
					<div class="aui-btn aui-btn-danger">Enter</div>
				</div>
			</div>
		</div>
		<div class="aui-card-list">

			<div class="aui-card-list-content">
				<img src="${ctxStatic}/zjp/apps1.jpg">
			</div>

		</div>

	</div>
	<br>
	<div class="aui-card-list">

		<div class="aui-content aui-m1argin-b-15">
			<ul class="aui-list aui-media-list" id='vips'>



			</ul>
		</div>

	</div>
	<br>
	<br>

	<div class="footer">
            <div class="tab tab-home urls" url="${ctxPath}/home">
                <img src="${ctxStatic}/common/tab-1.png" alt="">
                <span>Home</span>
            </div>
            <div class="tab tab-service urls" url="${ctxPath}/active">
                <img src="${ctxStatic}/common/tab-2.png" alt="">

            </div>
            <div class="tab tab-team urls" url="${ctxPath}/team">

            </div>
            <div class="tab tab-mine urls" url="${ctxPath}/mine">
                <img src="${ctxStatic}/common/tab-4.png" alt="">
                <span>Mine</span>
            </div>
        </div>

	<script id="data-vips" type="text/template">
				{{for(var i in it){}}
						{{?it[i].vip == vip}}
								<li class="aui-list-item"  vip="{{=it[i].vip}}"  onclick="goBuy(this)" >
					<div class="aui-media-list-item-inner">

						<div class="aui-list-item-inner">
							<div class="aui-info aui-margin-t-5" style="padding: 0">
								<div class="aui-info-item">
									<img src="https://z7nmix0e.oss-cn-hongkong.aliyuncs.com/b64f500679bc4f37bbde206ca79c0f95.png" style="width: 1rem" class="aui-img-round"><span class="aui-margin-l-5">{{=it[i].name}} Lv{{=it[i].vip}} </span>
								</div>
							</div>
							<div class="aui-list-item-text">
								<div class="aui-list-item-title">
									C$200 <span>20MAX</span>
								</div>
							</div>

							<div class="aui-list-item-text">
								<div class="aui-list-item-title">
									Commission per task <span> {{=it[i].mgrwdyj}}%</span>
								</div>
							</div>
							<div class="aui-btn aui-btn-danger"    style="position: absolute; right: 10px; top: 30px;">Enter</div>
							<div class="aui-list-item-text">
								<div class="aui-list-item-title">
									Daily profit <span> {{=it[i].mrlr}}%</span>
								</div>
							</div>
							<div class="aui-list-item-text">

								<div class="aui-card-list-content">
									<img src="{{=it[i].icon}}" style="
    background: red;
">
								</div>
							</div>

						</div>
					</div>
				</li>
 						{{?}}
						{{?it[i].vip != vip}}
								 <li class="aui-list-item">
					<div class="aui-media-list-item-inner">

						<div class="aui-list-item-inner">
							<div class="aui-info aui-margin-t-5" style="padding: 0">
								<div class="aui-info-item">
									<img src="https://z7nmix0e.oss-cn-hongkong.aliyuncs.com/b64f500679bc4f37bbde206ca79c0f95.png" style="width: 1rem" class="aui-img-round"><span class="aui-margin-l-5">{{=it[i].name}} Lv{{=it[i].vip}} </span>
								</div>
							</div>
							<div class="aui-list-item-text">
								<div class="aui-list-item-title">
									C$200 <span>20MAX</span>
								</div>
							</div>

							<div class="aui-list-item-text">
								<div class="aui-list-item-title">
									Commission per task <span> {{=it[i].mgrwdyj}}%</span>
								</div>
							</div>
							<div class="aui-btn aui-btn-danger" style="position: absolute; right: 10px; top: 30px;">Locked</div>
							<div class="aui-list-item-text">
								<div class="aui-list-item-title">
									Daily profit <span> {{=it[i].mrlr}}%</span>
								</div>
							</div>
							<div class="aui-list-item-text">

								<div class="aui-card-list-content">
									<img src="{{=it[i].icon}}" class="vipIcon" >
								</div>
							
							</div>
							<div class="aui-list-item-text">

<div class="aui-card-list-content taps"  >
	Tap to unlock
						</div>
							</div>

						</div>
					</div>
				</li>

 						{{?}}
				{{}}}		
			</script>


</body>

<script type="text/javascript"
	src="${ctxStatic}/jquery/jquery-1.12.4.min.js"></script>

<script type="text/javascript" src="${ctxStatic}/common/common.js"></script>
<script type="text/javascript"
	src="${ctxStatic}/common/clipboard.min.js"></script>
<script type="text/javascript" src="${ctxStatic}/layer/3.1/layer.js "></script>

<script type="text/javascript" src="${ctxStatic}/common/qrcode.min.js"></script>


<script type="text/javascript" src="${ctxStatic}/common/doT.min.js"></script>

<script type="text/javascript">
	function initData() {
		var parame = {}
		var url = "${ctxPath}/listDataTabVipConfig";
		doAjax(url, "POST", parame,
				function(data) {
					var code = data.code;
					if (code == 0) {
						vip = data.vip;
						var ll = data.list;
						//
						var dataTpl = doT.template(document
								.getElementById("data-vips").innerHTML);
						// $api.html($api.byId("sider"), );
						$("#vips").html(dataTpl(ll));
					} else {
						location.href = "${ctxPath}/login";

					}
				})
	}

	$(document).ready(function() {
		initData();
		
		$(".urls").click(function(){
			var url =  $(this).attr("url");
			location.href = url;

		})
	})

	function goBuy(el) {
		var vip = $(el).attr("vip");
		console.log(vip);
		var url = "${ctxPath}/orderscenter?vip=" + vip;
		location.href = url;
	}
</script>
</html>
