
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
    content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<meta name="format-detection"
    content="telephone=no,email=no,date=no,address=no">
<title>convide amigos</title>
<link rel="stylesheet" type="text/css"
    href="${ctxStatic}/common/aui.css" />
</head>
<style>
.aui-bar {
    position: relative;
    top: 0;
    right: 0;
    left: 0;
    z-index: 192919291020;
    width: 100%;
    min-height: 2.25rem;
    font-size: 0.9rem;
    text-align: left;
    display: table;
}

.aui-col-xs-3 img {
    margin: 0 auto;
    width: 30px;
    height: 30px;
}

.aui-col-xs-3 .aui-grid-label {
    margin: 0 auto;
    text-align: center;
    height: 57px;
    color: #475566;
    font-family: PingFang SC;
    font-weight: 500;
}

.aui-btn-danger {
    border-radius: 12px;
    text-align: center;
    margin: 0 auto;;
}

.aui-list .aui-list-item-title {
    color: #9daabc
}

.aui-list-item-title  span {
    color: #e51c23 !important
}

.aui-card-list-content .vipIcon {
    height: 140px;
}

.aui-list-item-text .taps {
    height: 140px;
    margin-top: -140px;
    background-color: rgba(0, 0, 0, .3);
    z-index: 9999;
    width: 100%;
    color: #fff;
    text-align: center;
    padding-top: 65px;
}


.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    height: 2.4rem;
    background-image: url('${ctxStatic}/common/tab-bg.png');
    background-repeat: no-repeat;
    background-size: 100% 100%;
    justify-content: space-around;
    color: #fff;
            font-size:15px;
    z-index: 999099090
}
.footer .tab {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
}
.tab-home img {
    width: 1rem;
    height: 1rem;
}
.tab-service img {
   width: 1rem;
    height: 1rem;
}
.tab-team img {
  width: 1rem;
    height: 1rem;
}
.tab-mine img {
  width: 1rem;
    height: 1rem;
}


</style>
<body>
    <div class="aui-card-list">

        <div class="aui-card-list-content">
            <img src="${ctxStatic}/common/ce152fe1-fb3f-4120-a380-b382df1ec928.png">
        </div>

    </div> 
    
    <div class="aui-info aui-margin-t-10 aui-padded-l-10 aui-padded-r-10">
            <div class="aui-info-item">
                
             <span class="aui-margin-l-5">Centre d'activités </span><img src="${ctxStatic}/common/help2.png" style="width:1rem" class="aui-img-round">
                </div>
        </div>
        
        <section class="aui-content user-info aui-text-center aui-margin-b-15">
        <img src="${ctxStatic}/common/empyt.png" class="avatar aui-img-round" style="    width: 190px;
    margin: 0 auto;">
        <h2 class="aui-margin-t-15">Il n'y a pas d'activité pour l'instant, en attente de la notification de la plateforme~</h2>
        
        
    </section>

    <div class="footer">
            <div class="tab tab-home urls" url="${ctxPath}/home">
                <img src="${ctxStatic}/common/tab-1.png" alt="">
                <span>Page de garde</span>
            </div>
            <div class="tab tab-service urls" url="${ctxPath}/active">
                <img src="${ctxStatic}/common/tab-2.png" alt="">
                <span>Activité</span>
            </div>
            <div class="tab tab-team urls" url="${ctxPath}/team">
                <img src="${ctxStatic}/common/tab-3.png" alt="">
                <span>Inviter</span>
            </div>
            <div class="tab tab-mine urls" url="${ctxPath}/mine">
                <img src="${ctxStatic}/common/tab-4.png" alt="">
                <span>Personnels</span>
            </div>
        </div>
 
</body>

<script type="text/javascript"
    src="${ctxStatic}/jquery/jquery-1.12.4.min.js"></script>

<script type="text/javascript" src="${ctxStatic}/common/common.js"></script>
<script type="text/javascript"
    src="${ctxStatic}/common/clipboard.min.js"></script>
<script type="text/javascript" src="${ctxStatic}/layer/3.1/layer.js "></script>

<script type="text/javascript" src="${ctxStatic}/common/qrcode.min.js"></script>


<script type="text/javascript" src="${ctxStatic}/common/doT.min.js"></script>

<script type="text/javascript"> 
    var  tt111111  =  window.localStorage.getItem("token") || "";

if(tt111111==""){
    location.href = "${ctxPath}/login";

}
$(".urls").click(function(){
	var url =  $(this).attr("url");
	location.href = url;

})
</script>
</html>
