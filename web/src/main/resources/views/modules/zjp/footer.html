<style>
.aui-bar {

	top: 0;
	right: 0;
	left: 0;

	font-size: 0.9rem;

.aui-col-xs-3 img {

	height: 30px;
}

	height: 57px;
	color: #475566;

}

.aui-btn-danger {

.footer {

    bottom: 0;
    left: 0;

}
.footer .tab {

}
.tab-home img {
    width: 1rem;
    height: 1rem;
}
.tab-service img {
   width: 1rem;
    height: 1rem;
}
.tab-team img {

}
.tab-mine img {

}
.aui-list-item-title{width: 75%;}

.aui-card-list-content, .aui-card-list-content-padded{

}

.aui-col-xs-3{
	margin-top: 15px;
}
